name: ai_framework_insights
description: AI Framework semantic model for Cortex Analyst integration
tables:
  - name: AI_FRAMEWORK_INSIGHTS
    description: Processed data with AI-generated insights including sentiment analysis and theme extraction
    base_table:
      database: "{{ DATABASE }}"
      schema: ANALYTICS
      table: AI_FRAMEWORK_INSIGHTS
    dimensions:
      - name: ID
        expr: ID
        description: Unique identifier for each processed record
        data_type: VARCHAR(16777216)
        unique: true
        synonyms:
          - identifier
          - record id
          - data id
        sample_values:
          - "DEMO_1"
          - "DEMO_2" 
          - "DEMO_3"
      - name: SOURCE_TABLE
        expr: SOURCE_TABLE
        description: Source table name where the original data came from
        data_type: VARCHAR(100)
        unique: false
        synonyms:
          - source
          - origin table
          - data source
        sample_values:
          - "SYNTHETIC_CUSTOMER_FEEDBACK"
          - "USER_ENGAGEMENT" 
          - "GAME_ANALYTICS"
      - name: ORIGINAL_DATA
        expr: ORIGINAL_DATA
        description: Original unprocessed data text
        data_type: VARCHAR(16777216)
        unique: false
        synonyms:
          - raw data
          - original text
          - source content
        sample_values:
          - "The product quality is excellent and exceeded my expectations"
          - "Good value for money but delivery could be faster"
          - "Disappointed with the service quality"
      - name: SENTIMENT_CATEGORY
        expr: SENTIMENT_CATEGORY
        description: Categorized sentiment analysis result (Positive, Negative, Neutral)
        data_type: VARCHAR(50)
        unique: false
        synonyms:
          - sentiment
          - emotion category
          - feeling classification
        sample_values:
          - "Positive"
          - "Negative"
          - "Neutral"
      - name: AI_EXTRACTED_THEMES
        expr: AI_EXTRACTED_THEMES
        description: Themes and topics extracted by AI from the original data
        data_type: VARCHAR(16777216)
        unique: false
        synonyms:
          - themes
          - topics
          - categories
          - extracted subjects
        sample_values:
          - "Product Quality, Customer Satisfaction"
          - "Delivery, Value for Money"
          - "Service Quality, Customer Support"
      - name: AI_GENERATED_SUMMARY
        expr: AI_GENERATED_SUMMARY
        description: AI-generated summary and analysis of the data
        data_type: VARCHAR(16777216)
        unique: false
        synonyms:
          - summary
          - ai analysis
          - generated insights
          - ai commentary
        sample_values:
          - "Customer satisfaction high with product quality"
          - "Mixed feedback on delivery speed and value"
          - "Service improvement needed based on feedback"
    time_dimensions:
      - name: CREATED_TIMESTAMP
        expr: CREATED_TIMESTAMP
        description: Timestamp when the record was created and processed
        data_type: TIMESTAMP_NTZ(9)
        unique: false
        synonyms:
          - creation date
          - processed date
          - timestamp
          - record date
        sample_values:
          - "2024-01-15 10:30:00"
          - "2024-02-20 14:45:00"
          - "2024-03-10 09:15:00"
    facts:
      - name: SENTIMENT_SCORE
        expr: SENTIMENT_SCORE
        description: Numerical sentiment score from -1 (very negative) to +1 (very positive)
        data_type: FLOAT
        synonyms:
          - sentiment value
          - emotion score
          - sentiment rating
          - feeling measure
        sample_values:
          - "0.8"
          - "-0.3"
          - "0.1"
